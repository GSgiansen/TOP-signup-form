<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="logo">
        <img id="backgroundpic" src="tech.jpg">
        <div class="highlight">
        <img src="odin-lined.png">
        <div id="odin">ODIN</div>
        </div>
    </div>
    <div class="form">
        <div class="top">
            <p>The grind set doesnt stop</p>
        </div>

        <div class="fillup">
            <p id="lets">Let's Do This!</p>
            <form>
            <div class="leftcol">
                <div class="boxinput">
                <label for="firstname">First name</label>
                <input type="text" id="firstname">
                </div>
                <div class="boxinput">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div class="boxinput">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </div>
            </div>
            <div class="rightcol">
                <div class="boxinput">
                <label for="lastname">Last name</label>
                <input type="text" id="lastname">
                </div>
                <div class="boxinput">
                    <label for="phonenum">Phone Number</label>
                    <input type="phonenum" id="phonenum">
                </div>
                <div class="boxinput">
                    <label for="confirm">First name</label>
                    <input type="password" id="confirm">
                </div>
            </div>

                
            </form>
        </div>

        <div class="footer">
            <button id="creation">Create Account</button>
            <p>Already have an account? </p><p id="login">Log in!</p>
        </div>
    </div>

</body>
</html>
